<div class="container mt-5 text-center" *ngIf="dashboardData.userList.length === 0">
  <h3 class="display-4">No Data Found</h3>
</div>

<div class=" mt-5 text-center" *ngIf="dashboardData.userList.length > 0">
  <table class="table table-striped table-hover mat-elevation-z8">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of dashboardData.userList">
        <tr>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.state }}</td>
          <td>{{ item.country }}</td>
          <td>
            <img
              src="assets\circlereen.svg.png"
              (click)="onRejectApprove(true, item.email)"
              style="height: 25px; width: 25px; cursor: pointer;"
              alt="approve"
              srcset=""
            />
            <span>|</span>
            <img
              src="assets\Flat_cross_icon.svg.png"
              (click)="onRejectApprove(false, item.email)"
              style="height: 25px; width: 25px; cursor: pointer;"
              alt="reject"
              srcset=""
            />
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
