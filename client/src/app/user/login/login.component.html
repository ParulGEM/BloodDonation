<div class="container">
  <h2>Login Form</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        formControlName="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Enter password"
        required
      />
    </div>
    <button type="submit" (click)="onSubmit($event)" class="btn btn-primary">
      Login
    </button>
  </form>
</div>
