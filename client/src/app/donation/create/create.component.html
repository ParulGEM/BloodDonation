<div class="container">
  <h2>Registration Form</h2>
  <form [formGroup]="donationForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="age">Age:</label>
      <input
        type="number"
        class="form-control"
        id="age"
        formControlName="age"
        required
      />
    </div>
    <div class="form-group">
      <label for="bloodGroup">Blood Group:</label>
      <select
        class="form-control"
        id="bloodGroup"
        formControlName="bloodGroup"
        required
      >
        <option value="">Select blood group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
    </div>
    <div class="form-group">
      <label>Health Issue:</label><br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="healthIssueYes"
          value="yes"
          formControlName="healthIssue"
          required
        />
        <label class="form-check-label" for="healthIssueYes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="healthIssueNo"
          value="no"
          formControlName="healthIssue"
          required
        />
        <label class="form-check-label" for="healthIssueNo">No</label>
      </div>
    </div>
    <div class="form-group">
      <label for="lastDonationTime">Last Donation Time:</label>
      <input
        type="date"
        class="form-control"
        id="lastDonationTime"
        formControlName="lastDonationTime"
        required
      />
    </div>
    <div class="form-group">
      <label for="descriptionHealthCondition"
        >Description of Health Condition:</label
      >
      <textarea
        class="form-control"
        id="descriptionHealthCondition"
        rows="3"
        formControlName="descriptionHealthCondition"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="medicineConsumption">Medicine Consumption:</label>
      <input
        type="text"
        class="form-control"
        id="medicineConsumption"
        formControlName="medicineConsumption"
      />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
